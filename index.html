<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Rounding Calculator - Secrets Boutique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .brand-tagline {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: #666;
            text-transform: uppercase;
        }

        h1 {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .subtitle {
            text-align: center;
            font-size: 0.85rem;
            font-weight: 300;
            color: #666;
            margin-bottom: 24px;
        }

        .input-section {
            background: #722f37;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(114, 47, 55, 0.3);
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 4px;
        }

        .dollar-sign {
            font-size: 1.8rem;
            padding: 0 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        #saleTotal {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
            padding: 16px 12px;
            outline: none;
            width: 100%;
        }

        #saleTotal::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .result-section {
            background: #5a252b;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(90, 37, 43, 0.3);
        }

        .result-label {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .result-amount {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
            color: #fff;
        }

        .adjustment {
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
        }

        .adjustment.round-up {
            color: #ffd700;
        }

        .adjustment.round-down {
            color: #90ee90;
        }

        .rules-section {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
        }

        .rules-title {
            font-size: 0.75rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .rule {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .rule-cents {
            font-weight: 500;
            min-width: 45px;
        }

        .rule-arrow {
            color: #999;
        }

        .rule-result {
            color: #666;
        }

        .round-down-rule .rule-cents { color: #2e7d32; }
        .round-up-rule .rule-cents { color: #722f37; }

        .clear-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 16px;
            background: #722f37;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(114, 47, 55, 0.3);
        }

        .clear-btn:hover {
            background: #5a252b;
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.4);
        }

        .note {
            text-align: center;
            font-size: 0.7rem;
            font-weight: 400;
            color: #888;
            margin-top: 20px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="brand-name">Secrets</div>
            <div class="brand-tagline">Boutique</div>
        </div>

        <h1>Cash Rounding Calculator</h1>
        <p class="subtitle">Round to nearest nickel (no pennies)</p>

        <div class="input-section">
            <label class="input-label" for="saleTotal">Sale Total from Register</label>
            <div class="input-wrapper">
                <span class="dollar-sign">$</span>
                <input
                    type="number"
                    id="saleTotal"
                    placeholder="0.00"
                    step="0.01"
                    inputmode="decimal"
                    autocomplete="off"
                >
            </div>
        </div>

        <div class="result-section">
            <div class="result-label">Collect from Customer</div>
            <div class="result-amount" id="roundedAmount">$0.00</div>
            <div class="adjustment" id="adjustment"></div>
        </div>

        <div class="rules-section">
            <div class="rules-title">Quick Reference</div>
            <div class="rules-grid">
                <div class="rule round-down-rule">
                    <span class="rule-cents">1¢, 2¢</span>
                    <span class="rule-arrow">→</span>
                    <span class="rule-result">0¢</span>
                </div>
                <div class="rule round-up-rule">
                    <span class="rule-cents">3¢, 4¢</span>
                    <span class="rule-arrow">→</span>
                    <span class="rule-result">5¢</span>
                </div>
                <div class="rule round-down-rule">
                    <span class="rule-cents">6¢, 7¢</span>
                    <span class="rule-arrow">→</span>
                    <span class="rule-result">5¢</span>
                </div>
                <div class="rule round-up-rule">
                    <span class="rule-cents">8¢, 9¢</span>
                    <span class="rule-arrow">→</span>
                    <span class="rule-result">10¢</span>
                </div>
            </div>
        </div>

        <button class="clear-btn" onclick="clearInput()">Clear</button>

        <p class="note">
            Card transactions are not rounded — exact amount.<br>
            Rounding applies to cash payments only.
        </p>
    </div>

    <script>
        const input = document.getElementById('saleTotal');
        const roundedDisplay = document.getElementById('roundedAmount');
        const adjustmentDisplay = document.getElementById('adjustment');

        function roundToNickel(amount) {
            // Get the cents portion
            const cents = Math.round((amount % 1) * 100);
            const lastDigit = cents % 10;
            const dollars = Math.floor(amount);
            const baseCents = Math.floor(cents / 10) * 10;

            let roundedCents;
            let adjustment;

            if (lastDigit === 0 || lastDigit === 5) {
                // Already on a nickel
                roundedCents = cents;
                adjustment = 0;
            } else if (lastDigit === 1 || lastDigit === 2) {
                // Round down to 0
                roundedCents = baseCents;
                adjustment = -lastDigit;
            } else if (lastDigit === 3 || lastDigit === 4) {
                // Round up to 5
                roundedCents = baseCents + 5;
                adjustment = 5 - lastDigit;
            } else if (lastDigit === 6 || lastDigit === 7) {
                // Round down to 5
                roundedCents = baseCents + 5;
                adjustment = -(lastDigit - 5);
            } else if (lastDigit === 8 || lastDigit === 9) {
                // Round up to 10
                roundedCents = baseCents + 10;
                adjustment = 10 - lastDigit;
            }

            // Handle cents overflow
            let finalDollars = dollars;
            if (roundedCents >= 100) {
                finalDollars += 1;
                roundedCents -= 100;
            }

            return {
                rounded: finalDollars + (roundedCents / 100),
                adjustment: adjustment
            };
        }

        function updateDisplay() {
            const value = parseFloat(input.value);

            if (isNaN(value) || value === 0) {
                roundedDisplay.textContent = '$0.00';
                adjustmentDisplay.textContent = '';
                adjustmentDisplay.className = 'adjustment';
                return;
            }

            const result = roundToNickel(value);
            roundedDisplay.textContent = '$' + result.rounded.toFixed(2);

            if (result.adjustment === 0) {
                adjustmentDisplay.textContent = 'No rounding needed';
                adjustmentDisplay.className = 'adjustment';
            } else if (result.adjustment > 0) {
                adjustmentDisplay.textContent = `Rounded up ${result.adjustment}¢`;
                adjustmentDisplay.className = 'adjustment round-up';
            } else {
                adjustmentDisplay.textContent = `Rounded down ${Math.abs(result.adjustment)}¢`;
                adjustmentDisplay.className = 'adjustment round-down';
            }
        }

        function clearInput() {
            input.value = '';
            updateDisplay();
            input.focus();
        }

        input.addEventListener('input', updateDisplay);
        input.addEventListener('focus', function() {
            this.select();
        });

        // Focus input on load
        input.focus();
    </script>
</body>
</html>
